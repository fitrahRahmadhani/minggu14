<!DOCTYPE html>
<html lang="en">
<body>
  <h1>Menggunakan documen.write()</h1>
  <script type="text/javascript">
      document.write("Hello, nama saya adalah Fitrah Rahmadhani Ahmad");
      console.log("Hello, nama saya adalah Fitrah Rahmadhani Ahmad");
  </script>
  <p>Belajar Javascript</p>
  <h1>Menambahkan innerHTML</h1>
  <p id="hitung"></p>
  <script>
      document.getElementById("hitung").innerHTML = 10 + 100;
  </script>
</body>
</html>
